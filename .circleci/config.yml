version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build -t mega .
      - run:
          name: Run tests
          command: |
            docker-compose -f ./docker-compose.test.yml up
